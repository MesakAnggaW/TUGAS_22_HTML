<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>

    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Form</legend>

        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" name="" placeholder="Nama lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" name="" placeholder="Username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" name="" placeholder="Your email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: <input type="password" name="" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" name="" placeholder="Masukan URL web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date" name="" placeholder=""></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="number" name="" placeholder=""></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              :
              <input type="radio" name="" placeholder="">Laki-laki
              <input type="radio" name="" placeholder="">Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>: <select class="" name="">
              <option value="">Islam</option>
              <option value="">Kristen</option>
            </select></td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea name="name" rows="4" cols="30"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td><img src="logo1.jpg" width="30%" alt=""></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td><audio src="sample.mp3" controls>
            </audio></td>
          </tr>
        </table>
      </fieldset>
    </form>

    <p>Semoga ilmu yang di pelajari berkah - Tugas 22</p>
  </body>
</html>
